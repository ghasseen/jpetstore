- name: docker build and push
  hosts: docker  # Replace with the hostname or IP address of your target server
  become: yes  # Run tasks with sudo privileges

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes   

    - name: Read Docker Hub Username
      ansible.builtin.include_vars:
        file: dockerhub_credentials.yml
        name: dockerhub_credentials
      vars:
        ansible_vault_password_file: /home/ubuntu/dockerhub_password.txt   

    - name: Build Docker Image
      command: docker build -t petstore .
      args:
        chdir: /var/lib/jenkins/workspace/petstore

    - name: tag image
      command: docker tag petstore:latest sevenajay/petstore:latest 

    - name: Log in to Docker Hub
      community.docker.docker_login:
        registry_url: https://index.docker.io/v1/
        username: "{{ dockerhub_credentials.dockerhub_username }}"
        password: "{{ dockerhub_password }}"
      delegate_to: localhost  

    - name: Push image
      command: docker push sevenajay/petstore:latest

    - name: Run container
      command: docker run -d --name pet1 -p 8081:8080 sevenajay/petstore:latest
